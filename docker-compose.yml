version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flight-path-ai
    hostname: flight-app
    ports:
      - "8000:8000"
    volumes:
      - ./static:/app/static
      - ./media:/app/media
      - ./db.sqlite3:/app/db.sqlite3
    environment:
      - DJANGO_SETTINGS_MODULE=FILGHT.settings
      - DEBUG=True
      - PYTHONUNBUFFERED=1
    networks:
      - flight-network
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "python", "manage.py", "check"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: flight-redis
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - flight-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  nginx:
    image: nginx:alpine
    container_name: flight-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/var/www/static:ro
      - ./media:/var/www/media:ro
    networks:
      - flight-network
    depends_on:
      - web
    restart: unless-stopped

volumes:
  redis-data:
    name: flight-redis-data

networks:
  flight-network:
    driver: bridge
    name: flight-network
